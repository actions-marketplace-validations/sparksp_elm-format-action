name: 'elm-format'
description: 'Check your Elm code with elm-format'
author: 'Phill Sparks'
branding:
  icon: check-circle
  color: orange
inputs:
  elm_format:
    description: 'Your elm-format command'
    default: 'elm-format'
  elm_files:
    description: 'List of Elm files you wish to validate'
    default: 'src/'
  elm_glob:
    description: 'Is elm_files a glob?'
    default: 'false'
runs:
  using: 'node12'
  main: 'dist/index.js'
